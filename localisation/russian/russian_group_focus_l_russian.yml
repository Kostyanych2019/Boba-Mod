l_russian:
newrussian_rise_of_fire:0 "Пробуждение новой России"
newrussian_rise_of_fire_desc:0 "Долгое время, диктатура Путина, мешала нам - Россиянам жить! Мы преъдявим претензии на приграничные области, нащей временной столицы Петербурга. А вскоре и на всю Россию."
newrussian_reorganise_military_command:0 "Реорганизация военного командования"
newrussian_reorganise_military_command_desc:0 "Увы, но наша армия в основном децентрализована. Нам пора предпринять серьёзные меры, в плане командования если мы хотем одолеть Красную чуму и диктатуру "Бункерного".
newrussian_peregorovi_s_federal:0 "Переговоры с федералами"
newrussian_peregorovi_s_federal_desc:0 "Для восстановления снабжения нашего Сибирского Региона из столицы, нам требуется "коридор". Для этого придется попробовать провести переговоры с федеральным правительством Путина."
newrussian_nastuplenie_na_sibir:0 "Наступление на Сибирь"
newrussian_nastuplenie_na_sibir_desc:0 "Пора начать наступление на Сибирский Регион, который временно оккупирован Коммунистическими войсками."

#Russian Federation#
russianfederation_grandrussian_war:0 "Великорусская война"
russianfederation_grandrussian_war_desc:0 "Российская нация должна снова вспрять, мы потеряли контроль на украине. Но мы не потеряли на дух, пришло время Великорусской войны освобождения что-бы сохранить наш народ и страну!"