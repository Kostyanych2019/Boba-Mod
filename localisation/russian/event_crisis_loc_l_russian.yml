l_russian:
 ABILITY_TOOLTIP_NAME:0 "$NAME|H$"
 newrussia.1.t:0 "Сибирский Коридор"
 newrussia.1.d:0 "Нам стоить выбрать наш путь, в вопросе "коридора" с Сибирью. Мы можем провести переговоры с федеральным правительством и пойти на некоторые уступки, или же подготовиться и начать с ними снова войну за освобождение всей России, не только Сибири."
 newrussia.1.a:0 "Придётся иниицировать переговоры."
 newrussia.1.b:0 "Да пошли они нахер, будем воевать за Сибирь!"
 RussianFederation.1.t:0 "Операция "Ночной Сокол""
 RussianFederation.1.d:0 "Операция Ночной Сокол - операция правоохранительных органов по ликвидации неугодных нам людей. Он был предложен местным начальником Москвоской Полиции. Коммунистическая партия - будет ликвидирована с политической арены, в военное время они также могут сотрудничать с экстремитской Красной Армией России и разрушить нас изнутри."
 RussianFederation.1.a:0 "Начать операцию"
 eranews.1.t:0 "Убийство Максима Сурайкина"
 eranews.1.d:0 "Сегодня погиб лидер Коммунистического Крыла в Российской Федерации, он был найден в своей квартире убитым, рядом с телом обнаружили пистолет. Управление МВД Москвовской Области выдвигает версию о совершении самоубийства. Тем не менее, некоторые жители сообщают что видели двух вооруженных людей входящих в его квартиру, ведется все ещё расследование. Интервью с местным жителем:\n\n- Здравствуйте. Можете нам рассказать по подробнее, что вы видели вчера ночью?\n\n- Я услышал громкие хлопки, мы пытались с соседями дозвониться до полиции но все четно.\n\n- Вы видели самих убийц?\n\n- Я видел их силуэты, когда вместе с моей супругой выходил в подъезд, посмотреть что происходит.\n\n- А кто все-же вызвал полицию?\n\n- Полицию вызвали знакомые из другого дома, к тому времени те мужчины ушли.\n\n- Ладно, спасибо вам за интервью."
 eranews.1.a:0 "Неужели за этим стоят Единороссы?"