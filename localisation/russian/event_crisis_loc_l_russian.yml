 ABILITY_TOOLTIP_NAME:0 "$NAME|H$"
 newrussia.1.t:0 "Сибирский Коридор"
 newrussia.1.d:0 "Нам стоить выбрать наш путь, в вопросе "коридора" с Сибирью. Мы можем провести переговоры с федеральным правительством и пойти на некоторые уступки, или же подготовиться и начать с ними снова войну за освобождение всей России, не только Сибири."
 newrussia.1.a:0 "Придётся иниицировать переговоры."
 newrussia.1.b:0 "Да пошли они нахер, будем воевать за Сибирь!"
 RussianFederation.1.t:0 "Операция "Ночной Сокол""
 RussianFederation.1.d:0 "Операция Ночной Сокол - операция правоохранительных органов по ликвидации неугодных нам людей. Он был предложен местным начальником Москвоской Полиции. Коммунистическая партия - будет ликвидирована с политической арены, в военное время они также могут сотрудничать с экстремитской Красной Армией России и разрушить нас изнутри."
 RussianFederation.1.a:0 "Начать операцию"