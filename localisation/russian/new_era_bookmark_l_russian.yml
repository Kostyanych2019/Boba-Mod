NEW_ERA_DESC:0 "Настали ужасные времена, все больше и больше с эскалацией войны в Украине. В России началась граждаская война в ходе протестов а позже и революции, а сепаратисты ДНР и ЛНР отделились от РФ когда началась гражданская война. Везде в мире щас горячо. Мир ещё никогда не испытал столь масштабный кризис, экономика на грани повала, митинги и демонстрации из-за низкой экономики во многих странах."
NEW_ERA_NAME:0 "Новая Эра"                          
NRU_NEW_ERA_DESC:0 "Российская Республиканская Армия - была создана ещё в 2022 году, предположительно, именно она взяла на себя отвественность за убийство Дарьи Дугины. Но наиболее она стала известна в 2025 год, когда они в ходе "Весенней Революции" смогди захватить Санкт-Петербург. Позже они смогли и захватить малую часть Сибири. Главный их враг - федеральное правительство и коммунисты."
RFF_NEW_ERA_DESC:0 "Российская Федерация - это прошлое правительство, которое тем не менее смогло сохраниться. Правительство Владимира Путина сформировала за собой образ диктатуры, в 2022 году когда начала полную военную цензуру и дальнейшие репрессии. В 2024 году прошли серии демонстраций, которые позже переросли в Весеннюю революцию, тогда страна раскололась на разные фракции и началась вторая гражданская война, которая идет до сих пор."
OTHER_NEW_ERA_DESC:0 "Маленькие страны - всегда будет под влиянием, на смену гегемонии приходят другая."           