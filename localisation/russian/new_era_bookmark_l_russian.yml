NRU_NEW_ERA_DESC:0 "Российская Республиканская Армия - была создана ещё в 2022 году, предположительно, именно она взяла на себя отвественность за убийство Дарьи Дугины. Но наиболее она стала известна в 2025 году, когда они смогди захватить Санкт-Петербург. Позже они смогли и захватить малую часть Сибири. Главный их враг - федеральное правительство и коммунисты.