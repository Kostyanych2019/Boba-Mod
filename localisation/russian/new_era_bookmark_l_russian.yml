NEW_ERA_DESC:0 "Настали ужасные времена, все больше и больше с эскалацией войны в Украине. В России началась граждаская война, а сепаратисты ДНР и ЛНР отделились от РФ, когда началась гражданская война. Везде в мире щас горячо."
