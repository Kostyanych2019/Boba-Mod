l_russian:
newrussian_rise_of_fire:0 "Пробуждение новой России"
newrussian_rise_of_fire_desc:0 "Долгое время, диктатура Путина, мешала нам - Россиянам жить! Мы преъдявим претензии на приграничные области, нащей временной столицы Петербурга. А вскоре и на всю Россию."
newrussian_reorganise_military_command:0 "Реорганизация военного командования"
newrussian_reorganise_military_command_desc:0 "Увы, но наша армия в основном децентрализована. Нам пора предпринять серьёзные меры, в плане командования если мы хотем одолеть Красную чуму и диктатуру "Бункерного".